<!doctype html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <title>Lv.3 跨頁版型練習</title>
    <style>
      /* 基礎樣式預設 */
      body {
        margin: 0;
        background-color: #fdf5e6;
        font-family: sans-serif;
      }

      .hero-section {
        background-color: #d1dbd4; /* 模擬圖片中的淡綠色背景 */
        height: 400px;
        display: flex;
        align-items: center;
        justify-content: space-around;
        padding: 0 10%;
      }

      .content {
        max-width: 400px;
      }

      .phone-mockup {
        width: 250px;
        height: 500px;
        background: #333; /* 模擬手機黑框 */
        border-radius: 30px;
        border: 8px solid white;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        /* --- 這裡將是你要實作的地方 --- */
      }
    .phone-mockup {
    width: 250px;
    height: 500px;
    background: #333; 
    border-radius: 30px;
    border: 8px solid white;

    /* 練習 1: 使用相對定位移動 */
    /* position: relative; 
    top: 100px; */

    /* 或者 練習 2: 使用位移 (二選一即可，助教推薦這個，效能較好) */
    transform: translateY(100px);
  }

  /* 當螢幕寬度小於 768px 時執行 */
@media (max-width: 768px) {
  .hero-section {
    /* 1. 讓原本左右排列的 Flex 改成上下排列 */
    flex-direction: column;
    height: auto;
    padding: 50px 20px;
  }

  .phone-mockup {
    /* 2. 手機版可能不需要往下掉那麼多，或是想要水平居中 */
    transform: translateY(50px);
    margin: 0 auto; 
    width: 200px; /* 手機版把手機縮小一點點 */
    height: 400px;
  }
}
    </style>
  </head>
  <body>
    <section class="hero-section">
      <div class="content">
        <h1>FOCUS TRAVELLER</h1>
        <p>Focus and get things done can never be this easy...</p>
      </div>

      <div class="phone-mockup"></div>
    </section>

    <div style="height: 300px"></div>
  </body>
</html>
